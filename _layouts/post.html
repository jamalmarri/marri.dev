<!DOCTYPE html>
<html lang="{{site.language}}">
  {% include head.html %}
  <body>
  <div id="main">
    {% include title.html %}
    {% include nav.html %}
    <div id="content-left">
      <div id="post">
        <h1>{{page.title}}</h1>
        <i>posted on {{page.date | date: "%-d %b %Y"}}</i>
        {{content}}
        {% if page.categories.size > 0 %}
          <div id="categories">
            <p><b>Categories:</b>&nbsp;
              {% for category in page.categories %}
                <a href="/blog/categories/{{category}}/">#{{category}}</a>&nbsp;
              {% endfor %}
            </p>
          </div>
        {% endif %}
      </div>
    </div>
    {% include footer.html %}
  </div>
  </body>
</html>
